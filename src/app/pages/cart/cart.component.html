<mat-card class="max-w-7x1 mx-auto" *ngIf="cart.items.length"> </mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
  <!-- create columns -->
  <!-- for the image  -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <!-- acced property from the object -->
    <td mat-cell *matCellDef="let element">
      <img
        src="{{ element.product }}"
        alt="image product"
        class="w-[100px] my-5"
      />
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-raised-button routerLink="/home">Continue Shopping</button>
    </td>
  </ng-container>

  <!-- for the name  -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <!-- acced property from the object -->
    <td mat-cell *matCellDef="let element">
      <span class="truncate max-w-xs block">{{ element.name }}</span>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- for the price  -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <!-- acced property from the object -->
    <td mat-cell *matCellDef="let element">
      {{ element.price | currency }}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- for the quantity  -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <!-- acced property from the object -->
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon>remove</mat-icon>
      </button>
      <span>{{ element.quantity }}</span>
      <button mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- for the total  -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <!-- acced property from the object -->
    <td mat-cell *matCellDef="let element">
      {{ element.quantity * element.price | currency }}
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <span class="font-bold py-5 block">
        {{ getTotal(cart.items) | currency }}
      </span>
    </td>
  </ng-container>

  <!-- for the actions  -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-raised-button color="warn" class="float-right">
        Clear All
      </button>
    </th>
    <!-- acced property from the object -->
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" class="float-right">
        <mat-icon>close</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-raised-button color="primary" class="float-right">
        Proceed To Checkout
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<!-- else  -->
<mat-card class="max-w-7x1 mx-auto" *ngIf="!cart.items.length">
  <p>
    Your cart is empty.
    <button mat-raised-button routerLink="/home">Start Shopping</button>
  </p>
</mat-card>
